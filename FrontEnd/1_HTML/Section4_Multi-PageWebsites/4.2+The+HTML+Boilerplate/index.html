<!-- 
The HTML Boilerplate
<!DOCTYPE html> -> lets the browser know that we are running html version 5
<html lang="en"> -> root of the document, all elements are within it. "lang" -> language, for non-visual viewers
  <head> -> important information is displayed here, but not displayed to the user.
    <meta charset="UTF-8" /> -> character encoding. ensures that website discplayed character correctly.
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -> defines how the website should be displayed relative to the screen
    <title>Document</title> -> title of the website, displayed on the tab.
  </head>
  <body></body> -> content goes in between the body tags.
</html>
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
